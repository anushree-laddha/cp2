<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameOn - Word Guess</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://img.icons8.com/color/48/000000/controller.png">
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --dark: #292F36;
            --light: #F7FFF7;
            --text: #292F36;
            --text-light: #6C757D;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --correct: #27ae60;
            --wrong: #e74c3c;
            --hint: #f39c12;
        }
        body {
            background-color: var(--light);
            font-family: 'Poppins', sans-serif;
            color: var(--text);
        }

        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 15px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: var(--transition);
        }

        header.scrolled {
            padding: 10px 0;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            transition: var(--transition);
        }

        .logo span {
            margin-left: 10px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.8rem;
            color: white;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 800px;
            margin: 40px auto;
            text-align: center;
            border-top: 8px solid var(--primary);
            position: relative;
            overflow: hidden;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.05) 0%, rgba(78, 205, 196, 0.05) 100%);
            z-index: -1;
        }

        .game-header h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 10px;
            text-shadow: 2px 2px 0 var(--accent);
        }

        .game-header p {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-bottom: 30px;
        }

        .hangman-display {
            font-size: 5rem;
            margin: 20px 0;
            height: 80px;
            color: var(--primary);
            text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
        }

        .word-display {
            font-size: 3rem;
            letter-spacing: 0.5rem;
            margin: 30px 0;
            color: var(--dark);
            min-height: 80px;
            font-weight: 600;
            background: rgba(78, 205, 196, 0.1);
            padding: 25px;
            border-radius: 15px;
            border: 3px dashed var(--secondary);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .guesses-display {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text);
        }

        .hint-display {
            font-size: 1.2rem;
            color: var(--text-light);
            font-style: italic;
        }

        .hint-btn {
            background-color: var(--hint);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 0 #d35400;
            display: flex;
            align-items: center;
        }

        .hint-btn i {
            margin-right: 8px;
        }

        .hint-btn:hover {
            background-color: #e67e22;
            transform: translateY(-3px);
            box-shadow: 0 6px 0 #d35400;
        }

        .hint-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #d35400;
        }

        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .key {
            width: 50px;
            height: 50px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 0 var(--dark);
        }

        .key:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 0 var(--dark);
        }

        .key:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 var(--dark);
        }

        .key.used {
            background-color: var(--text-light);
            box-shadow: none;
            transform: none;
            cursor: default;
            opacity: 0.5;
        }

        .key.correct {
            background-color: var(--correct);
            box-shadow: 0 4px 0 #219653;
        }

        .key.wrong {
            background-color: var(--wrong);
            box-shadow: 0 4px 0 #c0392b;
        }

        .game-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 0 var(--dark);
            display: flex;
            align-items: center;
        }

        .btn i {
            margin-right: 10px;
        }

        .btn:hover {
            background-color: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 6px 0 var(--dark);
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 var(--dark);
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 25px;
            }
            
            .game-header h1 {
                font-size: 2.2rem;
            }
            
            .word-display {
                font-size: 2rem;
                letter-spacing: 0.3rem;
                padding: 15px;
            }
            
            .game-info {
                flex-direction: column;
                gap: 15px;
            }
            
            .key {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }
            
            .game-controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <header id="mainHeader">
        <div class="container">
            <div class="logo">
                <img src="https://img.icons8.com/color/96/000000/controller.png" alt="GameOn Logo">
                <span>GameOn</span>
            </div>
            <nav>
                <ul>
                    <li><a href="../home.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="../scoreboard.html"><i class="fas fa-trophy"></i> My Scores</a></li>
                    <li><a href="../leaderboard.html"><i class="fas fa-medal"></i> Leaderboard</a></li>
                    <li><a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="game-container">
            <div class="game-header">
                <h1><i class="fas fa-font"></i> Word Wizard</h1>
                <p>Guess the hidden word letter by letter. You have 6 attempts!</p>
            </div>
            
            <div class="hangman-display" id="hangmanDisplay">ðŸ˜Š</div>
            
            <div class="game-info">
                <div class="guesses-display">Guesses left: <span id="guesses">6</span></div>
                <button class="hint-btn" id="hintBtn"><i class="fas fa-lightbulb"></i> Hint</button>
                <div class="hint-display" id="hintDisplay"></div>
            </div>
            
            <div class="word-display" id="wordDisplay"></div>
            
            <div class="keyboard" id="keyboard"></div>
            
            <div class="game-controls">
                <button class="btn" id="restartBtn"><i class="fas fa-redo"></i> New Word</button>
                <button class="btn" id="homeBtn"><i class="fas fa-home"></i> Home</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 GameOn. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 15 + 5;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        createParticles();

        // Header scroll effect
        window.addEventListener('scroll', function() {
            const header = document.getElementById('mainHeader');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Check if user is logged in
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = '../index.html';
            } else {
                userId = user.uid;
                initGame();
            }
        });

        // Logout functionality
        document.getElementById('logout').addEventListener('click', (e) => {
            e.preventDefault();
            auth.signOut().then(() => {
                window.location.href = '../index.html';
            });
        });

        // Back to home
        document.getElementById('homeBtn').addEventListener('click', () => {
            window.location.href = '../home.html';
        });

        // Game variables
        const wordDisplay = document.getElementById('wordDisplay');
        const guessesDisplay = document.getElementById('guesses');
        const hangmanDisplay = document.getElementById('hangmanDisplay');
        const hintDisplay = document.getElementById('hintDisplay');
        const keyboard = document.getElementById('keyboard');
        const hintBtn = document.getElementById('hintBtn');
        const restartBtn = document.getElementById('restartBtn');
        
        let userId = '';
        let words = [
            { word: "JAVASCRIPT", hint: "Programming language" },
            { word: "DEVELOPER", hint: "Person who writes code" },
            { word: "KEYBOARD", hint: "Computer input device" },
            { word: "MONITOR", hint: "Computer display" },
            { word: "FUNCTION", hint: "Reusable code block" },
            { word: "VARIABLE", hint: "Stores data in programming" },
            { word: "ALGORITHM", hint: "Step-by-step procedure" },
            { word: "DATABASE", hint: "Stores organized information" },
            { word: "INTERNET", hint: "Global network of computers" },
            { word: "BROWSER", hint: "Software to access the web" }
        ];
        
        let currentWord = {};
        let guessedLetters = [];
        let wrongGuesses = 0;
        let score = 0;
        
        // Hangman states
        const hangmanStates = [
            "ðŸ˜Š", "ðŸ˜Ÿ", "ðŸ˜•", "ðŸ˜¨", "ðŸ˜°", "ðŸ˜¢", "ðŸ’€"
        ];
        
        // Keyboard letters
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('');
        
        // Initialize game
        function initGame() {
            // Reset game state
            guessedLetters = [];
            wrongGuesses = 0;
            score = 0;
            
            // Select random word
            currentWord = words[Math.floor(Math.random() * words.length)];
            
            // Update displays
            updateWordDisplay();
            guessesDisplay.textContent = 6 - wrongGuesses;
            hangmanDisplay.textContent = hangmanStates[0];
            hintDisplay.textContent = '';
            hintBtn.disabled = false;
            
            // Create keyboard
            keyboard.innerHTML = '';
            letters.forEach(letter => {
                const key = document.createElement('button');
                key.className = 'key';
                key.textContent = letter;
                key.addEventListener('click', () => handleGuess(letter));
                keyboard.appendChild(key);
            });
        }

        // Update word display with guessed letters
        function updateWordDisplay() {
            let display = '';
            for (const letter of currentWord.word) {
                if (guessedLetters.includes(letter)) {
                    display += letter + ' ';
                } else {
                    display += '_ ';
                }
            }
            wordDisplay.textContent = display.trim();
            
            // Check if word is complete
            if (!display.includes('_')) {
                gameWon();
            }
        }

        // Handle letter guess
        function handleGuess(letter) {
            // Don't allow duplicate guesses
            if (guessedLetters.includes(letter)) return;
            
            // Add to guessed letters
            guessedLetters.push(letter);
            
            // Find all keys with this letter
            const keys = document.querySelectorAll(`.key`);
            keys.forEach(key => {
                if (key.textContent === letter) {
                    key.classList.add('used');
                    
                    if (currentWord.word.includes(letter)) {
                        key.classList.add('correct');
                        score += 10;
                    } else {
                        key.classList.add('wrong');
                        wrongGuesses++;
                        score -= 5;
                    }
                }
            });
            
            // Update displays
            updateWordDisplay();
            guessesDisplay.textContent = 6 - wrongGuesses;
            hangmanDisplay.textContent = hangmanStates[wrongGuesses];
            
            // Check if game over
            if (wrongGuesses >= 6) {
                gameOver();
            }
        }

        // Show hint
        hintBtn.addEventListener('click', () => {
            hintDisplay.textContent = currentWord.hint;
            score -= 15;
            hintBtn.disabled = true;
        });

        // Game won function
        function gameWon() {
            // Calculate final score
            score += (6 - wrongGuesses) * 20;
            
            // Show win message
            setTimeout(() => {
                alert(`Congratulations! You guessed the word "${currentWord.word}". Your score: ${score}`);
                saveScore(score, true);
            }, 500);
        }

        // Game over function
        function gameOver() {
            // Show game over message
            setTimeout(() => {
                alert(`Game Over! The word was "${currentWord.word}". Your score: ${score}`);
                saveScore(score, false);
            }, 500);
        }

        // Save score to Firestore
        function saveScore(score, won) {
            if (userId) {
                db.collection('scores').add({
                    userId: userId,
                    gameName: 'Word Guess',
                    score: score,
                    word: currentWord.word,
                    won: won,
                    guesses: wrongGuesses,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                })
                .then(() => {
                    console.log("Score saved successfully");
                })
                .catch((error) => {
                    console.error("Error saving score: ", error);
                });
            }
        }

        // Restart game
        restartBtn.addEventListener('click', initGame);

        // Start the game
        initGame();
    </script>
</body>
</html>
